<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>需求池</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css?v=4.1.0" rel="stylesheet">
    <link href="../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">

    <style>
        #table {table-layout:fixed;}
    </style>
</head>

<body class="gray-bg">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-sm-12">
            <div id="toolbar" class="btn-group">
                <button id="btn_add" type="button" class="btn btn-info btn-sm rightSize">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                </button>
                <button id="btn_edit" type="button" class="btn btn-info btn-sm rightSize">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
                </button>
                <button id="btn_delete" type="button" class="btn btn-info btn-sm rightSize">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
                </button>
            </div>
            <table data-toggle="table" id="table">
            </table>
        </div>
    </div>



    <!-- 全局js -->
    <script src="../js/jquery.min.js?v=2.1.4"></script>
    <script src="../js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 插件js -->
    <script src="../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

    <!-- 自定义js -->
    <script src="../js/content.js?v=1.0.0"></script>


    <script>
        $('#table').bootstrapTable({
            undefinedText:"-",
            striped:true, //条纹
            search:true, // 开启搜索框
            //"searchText":"搜索需求内容", //初始化搜索文字
            searchTimeOut:500, //搜索超时时间
            pagination:true, //显示分页条
            pageNumber:1, //分页首页页码
            pageSize:10, //页面数据条数
            pageList:[10, 25, 50, 100],
            showRefresh:true, //显示刷新按钮
            showToggle:true, //显示列表和详情的切换
            showColumns:true, //显示列选择
            toolbar:"#toolbar", //显示自定义工具条
            paginationPreText:"上一页",
            paginationNextText:"下一页",
            paginationFirstText:"首页",
            paginationLastText:"尾页",
            columns : [
                {
                    checkbox: true,
                },
                {
                    field: 'id',
                    title: '序号',
                    align: 'center',
                    width: '80px'
                }, {
                    field: 'code',
                    title: 'Bug编号',
                    align: 'center',
                    sortable:false,   //本列不可以排序
                    width: '180px'
                }, {
                    field: 'platform',
                    title: '平台',
                    align: 'center',
                    width:'180px'
                }, {
                    field: 'precodition',
                    title: '前置条件',
                    align: 'center',
                    width: '180px'
                }, {
                    field: 'describe',
                    title: '详细描述',
                    align: 'center',
                    halign:'center', //设置表头列居中对齐,
                    width: '180px'
                }, {
                    field: 'degree',
                    title: '严重程度',
                    align: 'center',
                    width: '180px'
                }, {
                    field: 'state',
                    title: '修复状态',
                    align: 'center',
                    width: '180px'
                },{
                    field: 'person_commit',
                    title: '提交人',
                    align: 'center',
                    width: '180px'
                }, {
                    field: 'person_solve',
                    title: '解决人',
                    align: 'center',
                    width: '180px'
                }, {
                    field: 'mem',
                    title: '备注',
                    align: 'center',
                    width: '180px'
                }
            ],
            data: [{
                id: 1,
                code: 'zly_2015-10-05_00001',
                platform: '消费端',
                precodition:"购物车",
                describe:'购物车商品数量无法编辑',
                degree:'1',
                state:'修复中',
                person_commit:'fly',
                person_solve:'外包',
                mem:'备注信息'
            }]
        });
    </script>
</body>

</html>

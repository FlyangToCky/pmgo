    <!-- 新建  -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">  <!--头部-->
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">新建项目</h4>
                </div>
                <div class="modal-body">  <!-- 内容 -->
                    <div class="form-group row">
                        <label class="col-md-3 control-label">项目名称：</label>
                        <div class="col-md-9">
                            <input type="text" id="name" class="form-control" placeholder="请输入项目名称">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 control-label">项目编号：</label>
                        <div class="col-md-9">
                            <input type="text" id="no" class="form-control" placeholder="请输项目入编号">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 control-label">计划开始时间：</label>
                        <div class="col-md-9">
                            <input type="text" id="time_plan_begin" class="form-control datepicker" placeholder="请选择时间">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 control-label">计划结束时间：</label>
                        <div class="col-md-9">
                            <input type="text" id="time_plan_end" class="form-control datepicker" placeholder="请选择时间">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 control-label">项目负责人：</label>
                        <div class="col-md-9">
                            <input type="text" id="person_lead" class="form-control" placeholder="请输入名称">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 control-label">预算：</label>
                        <div class="col-md-9">
                            <input type="text" id="budget" class="form-control" placeholder="请输入预算">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 control-label">项目简介：</label>
                        <div class="col-sm-9">
                            <textarea id="intro" class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button id="save" type="button" class="btn btn-primary">保存</button>
                </div>
            </div>
        </div>
    </div>

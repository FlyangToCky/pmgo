<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - 任务清单</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div id="waitingList" class="col-sm-4">
            <div class="ibox">
                <div class="ibox-content">
                    <h3>待处理</h3>
                    <p class="small"><i class="fa fa-hand-o-up"></i> 在列表之间拖动任务面板</p>

                    <div class="input-group">
                        <input id="task_name" type="text" placeholder="添加新任务" class="input input-sm form-control">
                        <span class="input-group-btn">
                                <button id="add" type="button" class="btn btn-sm btn-white"> <i class="fa fa-plus"></i> 添加</button>
                            </span>
                    </div>
                    <ul class="sortable-list connectList agile-list">
                    </ul>
                </div>
            </div>
        </div>
        <div id="doingList" class="col-sm-4">
            <div class="ibox">
                <div class="ibox-content">
                    <h3>进行中</h3>
                    <p class="small"><i class="fa fa-hand-o-up"></i> 在列表之间拖动任务面板</p>
                    <ul class="sortable-list connectList agile-list">
                    </ul>
                </div>
            </div>
        </div>
        <div id="finshedList" class="col-sm-4">
            <div class="ibox">
                <div class="ibox-content">
                    <h3>已完成</h3>
                    <p class="small"><i class="fa fa-hand-o-up"></i> 在列表之间拖动任务面板</p>
                    <ul class="sortable-list connectList agile-list">
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 任务详情  -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">  <!--头部-->
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">任务详情</h4>
            </div>
            <div class="modal-body">  <!-- 内容 -->
                <div class="row">
                    <div class="col-md-12">
                        <label class="pull-left">任务名称</label>
                    </div>
                </div>
                <div class="row m-t-md">
                    <div class="col-md-3 b-r">
                        <div><label>创建者</label></div>
                        <div id="task_create" class="task-round-person-sm">
                            方洋
                        </div>
                    </div>
                    <div class="col-md-3 b-r">
                        <div>
                            <label>优先级</label>
                        </div>
                        <div>
                            <div data-toggle="dropdown">
                                <div class="task-level-circle t-l-01"></div>
                                <div id="task-state-circle">普通</div>
                            </div>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="javascript:;">
                                        <div class="task-level-circle t-l-01"></div>
                                        <div>普通</div>
                                        <i class="fa fa-check pull-right m-t-xs" aria-hidden="true"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="javascript:;">
                                        <div class="task-level-circle t-l-02"></div>
                                        <div>中等</div>
                                    </a>
                                </li>
                                <li>
                                    <a href="javascript:;">
                                        <div class="task-level-circle t-l-03"></div>
                                        <div>紧急</div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-3 b-r">
                        <div><label>截止时间</label></div>
                        <div>
                            <i class="fa fa-calendar" aria-hidden="true"></i>
                            <span class="m-l-xs">点击设置</span>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div><label>提醒时间</label></div>
                        <div>
                            <i class="fa fa-calendar" aria-hidden="true"></i>
                            <span class="m-l-xs">2016-10-10</span>
                        </div>
                    </div>
                </div>
                <div class="row m-t-md">
                    <div class="col-md-12">
                        <div><label>参与者</label></div>
                        <div class="task-round-person-sm">
                            方洋
                        </div>
                        <img class="m-l-xs" src="../img/plus.png" width="24">
                    </div>
                </div>
                <div class="row m-t-md">
                    <div class="col-md-12">
                        <label>备注</label>
                        <textarea class="form-control"></textarea>
                    </div>
                </div>
            </div>
            <!--<div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button id="save" type="button" class="btn btn-primary">保存</button>
            </div>-->
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="../js/jquery.min.js?v=2.1.4"></script>
<script src="../js/bootstrap.min.js?v=3.3.6"></script>
<script src="../js/jquery-ui-1.10.4.min.js"></script>

<!--插件js -->
<script src="../js/plugins/layer/layer.min.js"></script>

<!-- 自定义js -->
<script src="../js/content.js?v=1.0.0"></script>

<script src="../js/self/task.js"></script>

</body>

</html>

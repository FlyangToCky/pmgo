<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>需求池</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css?v=4.1.0" rel="stylesheet">
    <link href="../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">

    <style>
        #table {table-layout:fixed;}
    </style>
</head>

<body class="gray-bg">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-sm-12">
            <div id="toolbar" class="btn-group">
                <button id="btn_add" type="button"
                        data-toggle="modal" data-target="#myModal"
                        class="btn btn-info btn-sm rightSize">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                </button>
                <button id="btn_edit" type="button" class="btn btn-info btn-sm rightSize">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
                </button>
                <button id="btn_delete" type="button" class="btn btn-info btn-sm rightSize">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
                </button>
            </div>
            <table data-toggle="table" id="table">
            </table>
        </div>
    </div>

    <!-- 新建  -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">  <!--头部-->
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">需求录入</h4>
                </div>
                <div class="modal-body">  <!-- 内容 -->
                    <div class="form-group row">
                        <label class="col-md-3 control-label">需求编号：</label>
                        <div class="col-md-9">
                            <input type="text" id="code" class="form-control" placeholder="请输入编号">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 control-label">模块：</label>
                        <div class="col-sm-9">
                            <input type="text" id="module" class="form-control" placeholder="请输入模块名称">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 control-label">子模块：</label>
                        <div class="col-sm-9">
                            <input type="text" id="child_module" class="form-control" placeholder="请输入文本">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 control-label">功能：</label>
                        <div class="col-sm-9">
                            <textarea id="function" class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 control-label">任务描述：</label>
                        <div class="col-sm-9">
                            <textarea id="desc_assignment" class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 control-label">价值描述：</label>
                        <div class="col-sm-9">
                            <textarea id="desc_value" class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 control-label">需求层次：</label>
                        <div class="col-sm-9">
                            <select id="requirement_level" class="form-control">
                                <option>必要</option>
                                <option>次要</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 control-label">需求分类：</label>
                        <div class="col-sm-9">
                            <select id="requirement_class" class="form-control">
                                <option>内部</option>
                                <option>外部</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 control-label">优先级：</label>
                        <div class="col-sm-9">
                            <select id="priority" class="form-control">
                                <option>1</option>
                                <option>2</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 control-label">提交时间：</label>
                        <div class="col-sm-9">
                            <input id="time_commit" class="form-control"></input>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 control-label">录入时间：</label>
                        <div class="col-sm-9">
                            <input id="time_input" class="form-control"></input>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 control-label">发布时间：</label>
                        <div class="col-sm-9">
                            <input id="time_publish" class="form-control"></input>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 control-label">提交人：</label>
                        <div class="col-sm-9">
                            <input id="person_commit" class="form-control"></input>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 control-label">需求负责人：</label>
                        <div class="col-sm-9">
                            <input id="person_director" class="form-control"></input>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 control-label">测试负责人：</label>
                        <div class="col-sm-9">
                            <input id="person_tester" class="form-control"></input>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 control-label">运营负责人：</label>
                        <div class="col-sm-9">
                            <input id="person_operate" class="form-control"></input>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 control-label">开发量：</label>
                        <div class="col-sm-9">
                            <input id="count_develop" class="form-control"></input>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 control-label">性价比：</label>
                        <div class="col-sm-9">
                            <input id="cost_performance" class="form-control"></input>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 control-label">状态：</label>
                        <div class="col-sm-9">
                            <input id="state" class="form-control"></input>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 control-label">备注：</label>
                        <div class="col-sm-9">
                            <input id="mem" class="form-control"></input>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button id="save" type="button" class="btn btn-primary">保存</button>
                </div>
            </div>
        </div>
    </div>


    <!-- 全局js -->
    <script src="../js/jquery.min.js?v=2.1.4"></script>
    <script src="../js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 插件js -->
    <script src="../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="../js/plugins/layer/layer.min.js"></script>

    <!-- 自定义js -->
    <script src="../js/content.js?v=1.0.0"></script>
    <script src="../js/self/requirement.js"></script>

</body>

</html>
